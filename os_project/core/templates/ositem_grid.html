<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th>ID</th>
        <th>Número</th>
        <th>Denominação</th>
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for osi in ositems %}
        <tr>
            <td>
                <a href="{% url 'ositem_edit' os_pk osi.pk %}">
                    {{osi.item.id}}
                </a>
            </td>
            <td>
                {{osi.item.numero}}
            </td>
            <td>
                <a href="{% url 'ositem_edit' os_pk osi.pk %}">
                    {{osi.item.denominacao}}
                </a>
            </td>
            <td style="text-align: center">
                <a href="{% url 'ositem_edit' os_pk osi.id %}" data-toggle="tooltip" 
                    title="[ Alterar ] Registro...">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                &nbsp;
                <a href="{% url 'ositem_delconf' osi.id %}" data-toggle="tooltip" 
                    title="[ Alterar ] Registro...">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
