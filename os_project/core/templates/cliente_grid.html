<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th colspan="4" style="text-align: center">
            Clientes
        </th>
    </thead>
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for cliente in clientes %}
        <tr>
            <td>
                <a href="{% url 'cliente_edit' cliente.pk %}" data-toggle="tooltip" 
                    title="[ Alterar ] Cliente...">
                    {{cliente.id}}
                </a>
            </td>
            <td>
                <a href="{% url 'cliente_edit' cliente.pk %}" data-toggle="tooltip" 
                    title="[ Alterar ] Cliente...">
                    {{cliente.nome}}
                </a>
            </td>
            <td style="text-align: center">
                <a href="{% url 'cliente_edit' cliente.id %}" data-toggle="tooltip" 
                    title="[ Alterar ] Cliente...">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                &nbsp;
                <a href="{% url 'cliente_delconf' cliente.id %}" data-toggle="tooltip" 
                    title="[ Excluir ] Cliente...">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
