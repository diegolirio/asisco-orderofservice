<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th colspan="4" style="text-align: center">Membros da Equipe: {{equipe.nome}}</th>
    </thead>
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th>Equipe</th>                
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for membro in membros %}
        <tr>            
            <td>
                <a href="{% url 'membro_edit' membro.pk %}">
                    {{membro.id}}
                </a>
            </td>
            <td>
                <a href="{% url 'membro_edit' membro.pk %}">
                    {{membro.nome}}</td>
                </a>
            <td>
                <a href="{% url 'equipe_edit' membro.equipe.pk %}">
                    {{membro.equipe}}
                </a>
            </td>
            <td style="text-align: center">
                <div class="btn-group">
                  <a class="btn dropdown-toggle btn-small btn-default" data-toggle="dropdown" href="#">
                    <span class="glyphicon glyphicon-tasks"></span>&nbsp;
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'membro_edit' membro.id %}">
                                <span class="glyphicon glyphicon-edit"></span>
                                &nbsp; Alterar
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'membro_delconf' membro.id %}">
                                <span class="glyphicon glyphicon-trash"></span>
                                &nbsp; Excluir
                            </a>
                        </li>
                  </ul>
                </div>      
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
