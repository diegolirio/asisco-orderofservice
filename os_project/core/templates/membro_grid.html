<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th colspan="4" style="text-align: center">
            Membros de Equipe
        </th>
    </thead>
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th>Equipe</th>                
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for membro in membros %}
        <tr>            
            <td>
                <a href="{% url 'membro_edit' membro.pk %}" data-toggle="tooltip" 
                        title="[ Alterar ] Membro de Equipe...">
                    {{membro.id}}
                </a>
            </td>
            <td>
                <a href="{% url 'membro_edit' membro.pk %}" data-toggle="tooltip" 
                        title="[ Alterar ] Membro de Equipe...">
                    {{membro.nome}}</td>
                </a>
            <td>
                <a href="{% url 'equipe_edit' membro.equipe.pk %}" data-toggle="tooltip" 
                        title="[ Alterar ] Membro de Equipe...">
                    {{membro.equipe}}
                </a>
            </td>
            <td style="text-align: center">
                <a href="{% url 'membro_edit' membro.id %}" data-toggle="tooltip" 
                        title="[ Alterar ] Membro de Equipe...">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                &nbsp; 
                <a href="{% url 'membro_delconf' membro.id %}" data-toggle="tooltip" 
                        title="[ Excluir ] Membro de Equipe...">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
