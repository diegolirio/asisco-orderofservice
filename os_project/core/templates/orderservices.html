{% extends 'base.html' %}

{% block page_context %}
    <!-- page_context ================================================================================== -->    
    <div class="container">

		<legend>Cadastro de Ordem de Serviço</legend>

		<a href="{% url 'orderservice' 0 %}" class="btn btn-primary" >
            <span class="glyphicon glyphicon-plus"></span>&nbsp;
            Adicionar nova Ordem de Serviço...
		</a>
        <br>
        <br>
        {% if lista %}
        <div style="width: 100%; height: 350px; overflow-y: scroll;">
            {% include 'orderservice_grid.html' %}
        </div>
        {% else %}
            <p>
            	<span class="label label-danger">Nenhuma Ordem de Serviço cadastrada até o momento!</span>
            </p>
        {% endif %}

    </div>
    <!-- page_context ================================================================================== -->    
{% endblock page_context %}
