<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for equipe in equipes %}
        <tr>
            <td>
                <a href="{% url 'equipe_edit' equipe.pk %}" data-toggle="tooltip" 
                    title="[ Alterar ] Equipe...">
                    {{equipe.id}}
                </a>
            </td>
            <td>
                <a href="{% url 'equipe_edit' equipe.pk %}" data-toggle="tooltip" 
                    title="[ Alterar ] Equipe...">
                    {{equipe.nome}}
                </a>
            </td>
            <td style="text-align: center">
                <a href="{% url 'equipe_edit' equipe.id %}" data-toggle="tooltip" 
                    title="[ Alterar ] Equipe...">
                    <span class="glyphicon glyphicon-edit"></span>                    
                </a>
                &nbsp;
                <a href="{% url 'equipe_delconf' equipe.id %}" data-toggle="tooltip" 
                    title="[ Excluir ] Equipe...">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>    
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
