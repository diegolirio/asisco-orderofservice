<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for equipe in equipes %}
        <tr>
            <td>
                <a href="{% url 'equipe_edit' equipe.pk %}">
                    {{equipe.id}}
                </a>
            </td>
            <td>
                <a href="{% url 'equipe_edit' equipe.pk %}">
                    {{equipe.nome}}
                </a>
            </td>
            <td style="text-align: center">
                <div class="btn-group">
                  <a class="btn dropdown-toggle btn-small btn-default" data-toggle="dropdown" href="#">
                    <span class="glyphicon glyphicon-tasks"></span>&nbsp;
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'equipe_edit' equipe.id %}">
                                <span class="glyphicon glyphicon-edit"></span>
                                &nbsp; Alterar
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'equipe_delconf' equipe.id %}">
                                <span class="glyphicon glyphicon-trash"></span>
                                &nbsp; Excluir
                            </a>
                        </li>
                  </ul>
                </div>      
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
