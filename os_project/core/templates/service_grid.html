<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th>ID</th>
        <th>Número</th>
        <th>Denominação</th>
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for service in services %}
        <tr>
            <td>
                <a href="{% url 'service_edit' service.pk %}">
                    {{service.id}}
                </a>
            </td>
            <td>
                {{service.numero}}
            </td>
            <td>
                <a href="{% url 'service_edit' service.pk %}">
                    {{service.denominacao}}
                </a>
            </td>
            <td style="text-align: center">
                <a href="{% url 'service_edit' service.id %}" data-toggle="tooltip" 
                    title="[ Alterar ] Serviço...">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                &nbsp;
                <a href="{% url 'service_delconf' service.id %}" data-toggle="tooltip" 
                    title="[ Excluir ] Serviço...">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
