<table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
        <th>ID</th>
        <th>Número</th>
        <th>Denominação</th>
        <th style="text-align: center"><span class="glyphicon glyphicon-cog"></span></th>
    </thead>
    <tbody>            
        
        {% for service in services %}
        <tr>
            <td>
                <a href="{% url 'service_edit' os_pk service.pk %}">
                    {{service.item.id}}
                </a>
            </td>
            <td>
                {{service.item.numero}}
            </td>
            <td>
                <a href="{% url 'service_edit' os_pk service.pk %}">
                    {{service.item.denominacao}}
                </a>
            </td>
            <td style="text-align: center">
                <div class="btn-group">
                  <a class="btn dropdown-toggle btn-small btn-default" data-toggle="dropdown" href="#">
                    <span class="glyphicon glyphicon-tasks"></span>&nbsp;
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'service_edit' os_pk service.id %}">
                                <span class="glyphicon glyphicon-edit"></span>
                                &nbsp; Alterar
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'service_delconf' service.id %}">
                                <span class="glyphicon glyphicon-trash"></span>
                                &nbsp; Excluir
                            </a>
                        </li>      
                  </ul>
                </div>      
            </td>   
        </tr>
        {% endfor %}

    </tbody>
</table>
